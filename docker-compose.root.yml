version: '3.8'

services:
  github-manager:
    build:
      context: .
      dockerfile: Dockerfile.root
    container_name: github-login-manager-root
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-github-manager-secret-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-change-in-production}
      - DATABASE_DIR=/app/data
    volumes:
      - github-data:/app/data
    restart: unless-stopped
    networks:
      - github-manager-network

networks:
  github-manager-network:
    driver: bridge

volumes:
  github-data:
    driver: local