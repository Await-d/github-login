<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub账号管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="loginPage" class="page">
            <div class="login-container">
                <h1>GitHub账号管理系统</h1>
                <div class="login-form">
                    <div class="tab-buttons">
                        <button id="loginTabBtn" class="tab-btn active">登录</button>
                        <button id="registerTabBtn" class="tab-btn">注册</button>
                    </div>
                    
                    <!-- 登录表单 -->
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginUsername">用户名</label>
                            <input type="text" id="loginUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary">登录</button>
                    </form>
                    
                    <!-- 注册表单 -->
                    <form id="registerForm" class="auth-form hidden">
                        <div class="form-group">
                            <label for="registerUsername">用户名</label>
                            <input type="text" id="registerUsername" name="username" required minlength="3" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <input type="password" id="registerPassword" name="password" required minlength="6">
                        </div>
                        <button type="submit" class="btn-primary">注册</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 主页面 -->
        <div id="mainPage" class="page hidden">
            <header class="header">
                <h1>GitHub账号管理</h1>
                <div class="user-info">
                    <span id="usernameDisplay"></span>
                    <button id="logoutBtn" class="btn-secondary">登出</button>
                </div>
            </header>

            <main class="main-content">
                <!-- 添加账号表单 -->
                <section class="add-account-section">
                    <h2>添加GitHub账号</h2>
                    <form id="addAccountForm" class="account-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="githubUsername">GitHub用户名</label>
                                <input type="text" id="githubUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="githubPassword">GitHub密码</label>
                                <input type="password" id="githubPassword" name="password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="totpSecret">TOTP密钥</label>
                                <input type="text" id="totpSecret" name="totpSecret" required placeholder="输入16位密钥">
                            </div>
                            <div class="form-group">
                                <label for="createdAt">创建日期</label>
                                <input type="date" id="createdAt" name="createdAt">
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">添加账号</button>
                    </form>
                </section>

                <!-- 账号列表 -->
                <section class="accounts-section">
                    <div class="section-header">
                        <h2>GitHub账号列表</h2>
                        <div class="section-actions">
                            <button id="refreshBtn" class="btn-secondary">刷新</button>
                            <button id="exportBtn" class="btn-secondary">导出</button>
                            <button id="toggleTotpBtn" class="btn-secondary">显示/隐藏TOTP</button>
                        </div>
                    </div>
                    
                    <div id="accountsList" class="accounts-list">
                        <!-- 账号列表将在这里动态生成 -->
                    </div>
                </section>

                <!-- TOTP显示区域 -->
                <section id="totpSection" class="totp-section hidden">
                    <h2>TOTP验证码 <span id="totpTimer" class="totp-timer"></span></h2>
                    <div id="totpList" class="totp-list">
                        <!-- TOTP验证码将在这里显示 -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="messageContainer" class="message-container"></div>

    <!-- 确认对话框 -->
    <div id="confirmDialog" class="modal hidden">
        <div class="modal-content">
            <h3 id="confirmTitle">确认操作</h3>
            <p id="confirmMessage">确定要执行这个操作吗？</p>
            <div class="modal-actions">
                <button id="confirmOk" class="btn-primary">确定</button>
                <button id="confirmCancel" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
